<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <form action="" method="post" autocomplete="on">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <div class="user-pass">
                        <label for="ilogin"><span class="material-icons">person</span></label>
                        <input type="email" name="ulogin" id="ilogin" placeholder="Digite seu Email" autocomplete="email" maxlength="30" required><br>
                    </div>

                    <div class="user-pass">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="usenha" id="isenha" minlength="8" placeholder="Digite sua Senha" autocomplete="current-password" maxlength="20" required><br>
                    </div>
                    
                    <input type="submit" value="Entrar" class="button">
                    <a href="#">Esqueci a Senha<span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
